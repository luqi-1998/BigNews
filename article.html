<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-文章</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./js/http.js"></script>
</head>

<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <!-- 下拉菜单 -->
                <ul class="level_two"></ul>
            </div>
            <!-- 固定导航栏 -->
            <ul class="left_menu fl"></ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con setfr">
            <div class="breadcrumb">
                当前位置： <a href="#">首页</a> &gt; <a href="#">科技</a> &gt; 文章详情
            </div>
            <!-- 页面主体部分数剧展示 -->
            <div class="main_box">

            </div>


            <form action="" class="comment_form">
                <div class="form_group">
                    <label>用户名：</label>
                    <input type="text" placeholder="请输入用户名" class="comment_name">
                </div>
                <div class="form_group">
                    <label>评论内容：</label>
                    <textarea placeholder="请发表您的评论" class="comment_input"></textarea>
                </div>
                <div class="form_group">
                    <input type="submit" name="" value="评 论" class="comment_sub"></div>
            </form>

            <div class="comment_count">
                10条评论
            </div>

            <div class="comment_list_con"></div>
        </div>
        <div class="right_con setfl">
            <!-- 一周热门排行 -->
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="hotrank_list content_list "></ul>
            </div>
            <!-- 最新评论 -->
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list"></ul>
            </div>
            <!-- 焦点关注 -->
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list"></ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>

    <!-- 引入模板引擎js文件 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script id="temp" type="text/html">
        {{each}}
        <li data-id='{{$value.id}}'>
            <a href="#"><img src="{{$value.cover}}" alt=""></a>
            <p>{{$value.title}}</p>
        </li>
        {{/each}}
    </script>
    <script id="temp1" type="text/html">
        {{each}}
        <li data-id='{{$value.id}}'><span>{{$index+1}}</span><a href="#">{{$value.title}}</a></li>
        {{/each}}
    </script>
    <script id="temp2" type="text/html">
        {{each}}
        <div class="comment_detail_list">
            <div class="person_pic fl">{{$value.author.charAt(0)}}</div>
            <div class="name_time fl"><b>{{$value.author}}</b><span>{{$value.date}} {{$value.time}}</span></div>
            <div class="comment_text fl">{{$value.content}}</div>
        </div>
        {{/each}}
    </script>
    <script id="temp3" type="text/html">
        {{each}}
        <li data-id='{{$value.id}}'>
            <span>{{$value.author.charAt(0)}}</span>
            <b><em>{{$value.author}}</em> {{$value.date.charAt(5)}}月({{$value.time}})说:</b>
            <strong>{{$value.intro}}</strong>
        </li>
        {{/each}}
    </script>
    <script id="temp4" type="text/html">
        {{each}}
        <li data-id='{{$value.id}}'><a href="#">{{$value.intro}}</a></li>
        {{/each}}
    </script>
    <script id="temp5" type="text/html">
        {{each}}
        <li data-id='{{$value.id}}'><a href="#">{{$value.name}}</a></li>
        {{/each}}
    </script>
    <script id="temp6" type="text/html">
        <li class="up"></li>
        {{each}}
        <li data-id='{{$value.id}}'><a href="#">{{$value.name}}</a></li>
        {{/each}}
    </script>
    <script id="temp7" type="text/html">
        <h3 class="article_title" data-id='{{id}}'>{{title}}</h3>
        <div class="article_info">{{author}} 发布于 {{date}} 07:08:46&nbsp;&nbsp;&nbsp;分类: {{category}}&nbsp;&nbsp;&nbsp;阅读: ({{read}})&nbsp;&nbsp;&nbsp;评论: ({{comments}})
        </div>
        <div class="article_con">
            {{@ content}}
        </div>

        <div class="article_links">
            {{if prev}} 上一篇： <a href="javascript:void(0)" data-id="{{prev.id}}">{{prev.title}}</a><br> {{/if}} {{if next}} 下一篇： <a href="javascript:void(0)" data-id="{{next.id}}">{{next.title}}</a> {{/if}}
        </div>
    </script>
    <script>
        $(function() {
            $.ajax({
                type: 'get',
                url: port.cont_top,
                success: res => {
                    if (res.code == 200) {
                        let db = template('temp1', res.data)
                        $('.hotrank_list').html(db)
                        $('.hotrank_list li:eq(0)').find('span').addClass('first')
                        $('.hotrank_list li:eq(1)').find('span').addClass('second')
                        $('.hotrank_list li:eq(2)').find('span').addClass('third')
                    }
                }
            })
            $.ajax({
                type: 'get',
                url: port.cont_news,
                success: res => {
                    if (res.code == 200) {
                        let db = template('temp3', res.data)
                        $('.comment_list').html(db)
                    }
                }
            })
            $.ajax({
                type: 'get',
                url: port.cont_focus,
                success: res => {
                    if (res.code == 200) {
                        // console.log(res);
                        let db = template('temp4', res.data)
                        $('.guanzhu_list').html(db)
                    }
                }
            })
            $.ajax({
                type: 'get',
                url: port.cont_article,
                success: res => {
                    if (res.code == 200) {
                        let db = template('temp5', res.data)
                        let db1 = template('temp6', res.data)
                        $('.left_menu').html(db)
                        $('.level_two').html(db1)
                    }
                }
            })
            let id = location.search.split('=')[1]

            function getNums(id) {
                $.ajax({
                    type: 'get',
                    url: port.comment_list,
                    data: {
                        articleId: id
                    },
                    success: res => {
                        if (res.code == 200) {
                            let db = template('temp2', res.data)
                            $('.comment_list_con').html(db)
                        }
                    }
                })
                $.ajax({
                    type: 'get',
                    url: port.cont_content,
                    data: {
                        id
                    },
                    success: res => {
                        if (res.code == 200) {
                            // console.log(res);
                            let db = template('temp7', res.data)
                                // console.log(db);
                            $('.main_box').html(db)
                                // $('.main_box').find('.article_con').html(res.data.content)
                        }
                    }
                })
            }
            getNums(id)


            // 点击菜单中的li，携带id跳转到列表页
            $('.level_two').on('click', 'li', function() {
                let id = $(this).attr('data-id')
                $(this).children('a').attr('href', './list.html?id=' + id)
            })

            // 点击菜单中的li，携带id跳转到列表页
            $('.left_menu').on('click', 'li', function() {
                let id = $(this).attr('data-id')
                $(this).children('a').attr('href', './list.html?id=' + id)
            })

            // 点击类为.guanzhu_list中的li，携带id跳转到数据详情页
            $('.guanzhu_list').on('click', 'li', function() {
                let id = $(this).attr('data-id')
                getNums(id)
            })

            // 点击类为.hotrank_list中的li，携带id跳转到数据详情页
            $('.hotrank_list').on('click', 'li', function() {
                let id = $(this).attr('data-id')
                getNums(id)
            })

            //给上下页添加点击事件
            $('.main_box').on('click', '.article_links>a', function() {
                id = $(this).attr('data-id')
                if (id) {
                    getNums(id)
                } else {
                    return
                }


            })

            // 点击按钮完成提交评论
            $('.comment_sub').on('click', function(e) {
                e.preventDefault()
                let articleId = $('.main_box .article_title').attr('data-id')
                let author = $('.comment_name').val().trim()
                let content = $('.comment_input').val().trim()
                if (author == '' || content == '') {
                    alert('不能为空')
                    return
                }
                $.ajax({
                    type: 'post',
                    url: port.cont_comment,
                    data: {
                        author,
                        content,
                        articleId
                    },
                    success: res => {
                        alert(res.msg)
                        $('.comment_name').val('')
                        $('.comment_input').val('')
                    }
                })
            })
        })
    </script>
</body>

</html>
